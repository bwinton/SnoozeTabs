# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=অ্যাড-অন যা আপনার কোন ট্যাব স্নুজ (কিছু সময়ের জন্যে বন্ধ) করার সুবিধা দেয়।
popupTitle=যতক্ষণ না স্নুজ ট্যাব…
contextMenuTitle=যতক্ষণ না স্নুজ ট্যাব…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=স্নুজ ট্যাব - {unique_id}
notificationTitle=ট্যাব জাগ্রত করা…

# Alternative text for the tab icon
confirmIconAltText=ট্যাব আইকন

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox is launched", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle={time_exp} পর্যন্ত ট্যাব স্নুজ করা হবে।
timeUpcomingNextBrowserLaunch=পরের বার Firefox খোলার সময়
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=পরে আজকে {time} টার সময়
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=কাল {time} টায়
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} {time} সময়

confirmOkButton=ঠিক আছে
confirmCancelButton=বাতিল
confirmDontShowLabel=এটি পুনরায় দেখাবে না
# Alternative text for the close button image
confirmCloseAltText=বন্ধ বাটন

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=সত্যিই খুব শীঘ্রই!
timeLaterToday=আজকের পর
timeTomorrow=আগামীকাল
timeThisWeekend=এই সপ্তাহের শেষে
timeNextWeek=আগামী সপ্তাহ
timeNextMonth=আগামী মাস
timeNextBrowserLaunch=পরেরটা খোল
timePickADate=তারিখ/সময় নির্বাচন করুন

datePickerBack=« পিছনে
