# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Een add-on waarmee u uw tabbladen een tijdje kunt laten sluimeren.
popupTitle=Tabblad sluimeren tot…
contextMenuTitle=Tabblad sluimeren tot…
bookmarkFolderTitle=Gesluimerde tabbladen
notificationTitle=Tabblad uit sluimerstand…

# Alternative text for the tab icon
confirmIconAltText=tabbladpictogram

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Dit tabblad wordt gesluimerd tot {time_exp}.
timeUpcomingNextOpen=de volgende keer dat Firefox opent
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=later vandaag om {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=morgen om {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} om {time}

confirmOkButton=OK
confirmCancelButton=Annuleren
confirmDontShowLabel=Dit niet meer tonen
# Alternative text for the close button image
confirmCloseAltText=sluitknop

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Nu heel snel!
timeLaterToday=Later vandaag
timeTomorrow=Morgen
timeThisWeekend=Dit weekend
timeNextWeek=Volgende week
timeNextMonth=Volgende maand
# This means the next time Firefox opens.
timeNextOpen=Bij volgende keer openen
timePickADate=Kies een datum/tijd

datePickerBack=« Terug
datePickerDisabled=Tijdselectie ligt in het verleden
datePickerSnooze=Sluimeren!

mainManageButton=Gesluimerde tabbladen beheren
mainCalendarHeader=Kies een datum/tijd

manageHeader=Gesluimerde tabbladen beheren
manageNoSnoozes=Geen komende sluimeringen
manageConfirmLabel=Bevestiging vragen bij het sluimeren van tabbladen
manageBack=« Terug
manageCalendarHeader=Datum/tijd bewerken
manageDateLater=Later
