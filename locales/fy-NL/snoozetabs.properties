# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=In add-on om jo ljepblêden foar in skoftke slommerje te litten.
popupTitle=Ljepblêd slommerje oant…
contextMenuTitle=Ljepblêd slommerje oant…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=Slommere ljepblêden - {unique_id}
notificationTitle=Ljepblêd út sliepstân…

# Alternative text for the tab icon
confirmIconAltText=ljepblêdpiktogram

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Dit ljepblêd sil slommerje oant {time_exp}.
timeUpcomingNextOpen=de folgjende kear as Firefox iepenet
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=letter hjoed om {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=moarn om {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} om {time}

confirmOkButton=OK
confirmCancelButton=Annulearje
confirmDontShowLabel=Net mear toane
# Alternative text for the close button image
confirmCloseAltText=slútknop

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Ynkoarten!
timeLaterToday=Letter hjoed
timeTomorrow=Moarn
timeThisWeekend=Dit wykein
timeNextWeek=Folgjende wike
timeNextMonth=Folgjende moanne
# This means the next time Firefox opens.
timeNextOpen=By folgjende kear iepenjen
timePickADate=Kies in Datum/Tiid

datePickerBack=« Tebek
datePickerDisabled=Tiidseleksje is yn it ferline
datePickerSnooze=Slommerje!

mainManageButton=Slommere ljepblêden beheare
mainCalendarHeader=Kies in Datum/Tiid

manageHeader=Slommere ljepblêden beheare
manageNoSnoozes=Gjin oansteande slommerljepblêden
manageConfirmLabel=Befêstiging freegje by slommerjen fan ljepblêden
manageBack=« Tebek
manageCalendarHeader=Datum/Tiid bewurkje
manageDateLater=Letter
manageDelete=Fuortsmite
manageUndo=Ungedien meitsje

# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=De folgjende kear<br>as Firefox iepenet

# Tooltip displayed in the date picker when hovering the current month name in the header
calendar_monthSelect=Kies in moanne
# Tooltip label displayed in the date picker when hovering the current year in the header
calendar_yearSelect=Kies in jier
# Tooltip displayed in the date picker when hovering the control to select a decade.
# Click on the year in the header to access the decade/year selection.
calendar_decadeSelect=Kies in desennium
# Tooltip for the arrow button in date picker to move to the previous month.
# (PageUp) is a description of the keyboard shortcut.
calendar_previousMonth=Foarige moanne (PageUp)
# Tooltip label for the arrow button in date picker to move to the next month.
# (PageDown) is a description of the keyboard shortcut
calendar_nextMonth=Folgjende moanne (PageDown)
# Tooltop label for the arrow button in the date picker to move the previous year.
# (Control + left) is a description of the keyboard shortcut
calendar_previousYear=Lêste jier (Control + links)
# Tooltop label for the arrow button in the date picker to move the next year.
# (Control + right) is a description of the keyboard shortcut
calendar_nextYear=Folgjende jier (Control + rjochts)
# Tooltip for the arrow to move to the previous decade in year selection
calendar_previousDecade=Lêste desennium
# Tooltip for the arrow to move to the next decade in year selection
calendar_nextDecade=Folgjende desennium
# Tooltip for the arrow to move to the previous century in decade selection.
# To access the decade selection, click on the current decade header in year selection.
calendar_previousCentury=Lêste iuw
# Tooltip for the arrow to move to the next century in decade selection.
# To access the decade selection, click on the current decade header in year selection.
calendar_nextCentury=Folgjende iuw
