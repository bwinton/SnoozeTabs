# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Uma extensão para suspender suas abas por um tempo.
popupTitle=Suspender aba até…
contextMenuTitle=Suspender aba até…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
notificationTitle=Reativar aba…

# Alternative text for the tab icon
confirmIconAltText=ícone da aba

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Essa aba ficará suspensa até {time_exp}.
timeUpcomingNextOpen=próxima vez que abrir o Firefox
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=mais tarde, hoje às {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=amanhã às {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} às {time}

confirmOkButton=OK
confirmCancelButton=Cancelar
confirmDontShowLabel=Não exibir isto novamente
# Alternative text for the close button image
confirmCloseAltText=botão fechar

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Muito em breve!
timeLaterToday=Hoje mais tarde
timeTomorrow=Amanhã
timeThisWeekend=Esta semana
timeNextWeek=Próxima semana
timeNextMonth=Próximo mês
# This means the next time Firefox opens.
timeNextOpen=Na próxima inicialização
timePickADate=Selecionar uma Data/Hora

datePickerBack=« Voltar
datePickerDisabled=Hora escolhida já passou
datePickerSnooze=Suspender!

mainManageButton=Gerenciar abas suspensas
mainCalendarHeader=Selecionar uma Data/Hora

manageHeader=Gerenciar abas suspensas
manageNoSnoozes=Sem suspensões próximas
manageConfirmLabel=Pedir confirmação quando suspender abas
manageBack=« Voltar
manageCalendarHeader=Editar Data/Hora
manageDateLater=Mais tarde

# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=Na próxima vez<br>que o Firefox abrir

