# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Додаток, що дозволяє вам відкласти ваші вкладки на деякий час.
popupTitle=Відкласти вкладку до…
contextMenuTitle=Відкласти вкладку до…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=Snoozed Tabs - {unique_id}
notificationTitle=Вкладка з'явиться…

# Alternative text for the tab icon
confirmIconAltText=піктограма вкладки

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox is launched", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Ця вкладка буде відкладена до {time_exp}.
timeUpcomingNextBrowserLaunch=наступного відкриття Firefox
# "{time}" is the time the tab will snooze until.
timeUpcomingToday={time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow={time} завтра
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} {time}

confirmOkButton=OK
confirmCancelButton=Скасувати
confirmDontShowLabel=Не показувати знову
# Alternative text for the close button image
confirmCloseAltText=кнопка закрити

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Зовсім скоро!
timeLaterToday=Пізніше сьогодні
timeTomorrow=Завтра
timeThisWeekend=Цими вихідними
timeNextWeek=Наступного тижня
timeNextMonth=Наступного місяця
timeNextBrowserLaunch=Наступне відкриття
timePickADate=Обрати дату/час

datePickerBack=« Назад
datePickerDisabled=Обраний час минув
datePickerSnooze=Відкласти!

