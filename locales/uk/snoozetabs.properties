mainCalendarHeader=Обрати дату/час

manageHeader=Керування відкладеними вкладками
manageNoSnoozes=Немає відкладених вкладок
manageConfirmLabel=Запитувати підтвердження при відкладенні вкладок
manageBack=« Назад
