# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Re chokoy re' nuya' q'ij chawe ye'awarisaj ri taq ruwi' pa jun ka'i' oxi' taq ramaj.
popupTitle=Kewarisäx taq ruwi' k'a…
contextMenuTitle=Kewarisäx taq ruwi' k'a…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
uniqueBookmarkFolderTitle=Xewarisäx taq Ruwi' - {unique_id}
notificationTitle=Xk'asöx ri ruwi'…

# Alternative text for the tab icon
confirmIconAltText=ruwachaj ruwi'

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox is launched", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Re ruwi' re' xtiwarisäx k'a {time_exp}.
timeUpcomingNextBrowserLaunch=toq xtijaq chik ri Firefox
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=wakami k'a b'a' chik na pa {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=chwa'q pa {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} pa {time}

confirmOkButton=ÜTZ
confirmCancelButton=Tiq'at
confirmDontShowLabel=Man tik'ut chik pe re re'
# Alternative text for the close button image
confirmCloseAltText=tz'apïy pitz'b'äl

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=¡Nib'anatäj yan!
timeLaterToday=Wakami b'a' chik na
timeTomorrow=Chwa'q
timeThisWeekend=Pa Ruk'isib'al re Wuqq'ij re'
timeNextWeek=Jun Chik Apo Wuqq'ij
timeNextMonth=Ri Jun Chik Ik'
timeNextBrowserLaunch=Toq Xtijaq Chik
timePickADate=Ticha' jun Q'ijul/Time

datePickerBack=« Chi rij
datePickerDisabled=Xik'o yan ri q'ijul xcha'
datePickerSnooze=¡Tiwarisäx!

mainManageButton=Kenuk'samajïx Warisan taq Ruwi'
mainCalendarHeader=Ticha' jun Q'ijul/Time

manageHeader=Kenuk'samajïx Warisan taq Ruwi'
manageNoSnoozes=Majun achike yewarisäx
manageConfirmLabel=Tik'utüx jikib'anïk toq yewarisäx taq ruwi'
manageBack=« Chi rij
manageCalendarHeader=Tinuk' Q'ijul/Time
manageDateLater=Jub'a' chik na
