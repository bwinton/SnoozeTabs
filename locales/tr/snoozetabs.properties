timeRealSoonNow=Çok yakında!
timeLaterToday=Birkaç saat sonra
timeTomorrow=Yarın
timeThisWeekend=Hafta sonu
timeNextWeek=Gelecek hafta
timeNextMonth=Gelecek ay
