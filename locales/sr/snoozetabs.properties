mainCalendarHeader=Одаберите датум/време

manageHeader=Управљај одложеним језичцима
manageNoSnoozes=Нема тренутних одлагања
manageConfirmLabel=Тражи потврду при одлагању језичака
manageBack=« Назад
manageCalendarHeader=Уреди датум/време
manageDateLater=Касније
