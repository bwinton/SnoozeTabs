# This add-on will let you select tabs to close for a while, after which they
# will re-appear in your browser with a notification.
extDesc=Ce module complémentaire vous permet de mettre des onglets en sommeil pour une période définie.
popupTitle=Mettre l’onglet en sommeil puis le réveiller…
contextMenuTitle=Mettre l’onglet en sommeil puis le réveiller…
# "{unique_id}"" is an identifier added to the bookmark folder's name to avoid conflicts. Do not translate it.
notificationTitle=Un onglet s’est réveillé…

# Alternative text for the tab icon
confirmIconAltText=icône de l’onglet

# "{time_exp}" is the time the tab will snooze until, see also
# https://github.com/bwinton/SnoozeTabs/issues/60
# {time_exp} will be replaced by one of the timeUpcoming* strings, e.g.
# "later today at 3.00pm", "the next time Firefox opens", etc.
# You might need to translate this as 'This tab will snooze until: {time_exp}.'
confirmTimeTitle=Cet onglet restera en sommeil jusqu’à {time_exp}.
timeUpcomingNextOpen=la prochaine ouverture de Firefox
# "{time}" is the time the tab will snooze until.
timeUpcomingToday=aujourd’hui à {time}
# "{time}" is the time the tab will snooze until.
timeUpcomingTomorrow=demain à {time}
# "{date}" is the full date of the month.
# Example: "Sun, Mar 5 at 7:05am".
timeUpcomingOther={date} à {time}

confirmOkButton=OK
confirmCancelButton=Annuler
confirmDontShowLabel=Ne plus afficher ce message
# Alternative text for the close button image
confirmCloseAltText=bouton fermer

# "Real Soon Now!" is in 5 seconds (for testing).
timeRealSoonNow=Dans un instant
timeLaterToday=Plus tard dans la journée
timeTomorrow=Demain
timeThisWeekend=Ce weekend
timeNextWeek=La semaine prochaine
timeNextMonth=Le mois prochain
# This means the next time Firefox opens.
timeNextOpen=À la prochaine ouverture
timePickADate=Choisir la date et l’heure

datePickerBack=« Retour
datePickerDisabled=L’heure sélectionnée est passée
datePickerSnooze=Mettre en sommeil

mainManageButton=Gérer les onglets en sommeil
mainCalendarHeader=Choisir la date et l’heure

manageHeader=Gérer les onglets en sommeil
manageNoSnoozes=Aucun réveil imminent
manageConfirmLabel=Demander confirmation lors de la mise en sommeil d’un onglet
manageBack=« Retour
manageCalendarHeader=Changer la date et l’heure
manageDateLater=Plus tard

# Displayed in the Manage Snoozed Tabs menu when tab is set to snooze next time
# Firefox opens
manageDateNextOpen=À la prochaine<br> ouverture de Firefox

