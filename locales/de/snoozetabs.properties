timeRealSoonNow=Schon sehr bald!
timeLaterToday=Im Laufe des Tages
timeTomorrow=Morgen
timeThisWeekend=An diesem Wochenende
timeNextWeek=Nächste Woche
timeNextMonth=Nächsten Monat
