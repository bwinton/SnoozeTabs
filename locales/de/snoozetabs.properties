manageHeader=Schlummernde Tabs verwalten
manageNoSnoozes=Keine ausstehenden schlummernden Tabs
manageConfirmLabel=Bestätigung anfordern, wenn Tabs schlummern
manageBack=« Zurück
manageCalendarHeader=Datum/Uhrzeit bearbeiten
manageDateLater=Später

