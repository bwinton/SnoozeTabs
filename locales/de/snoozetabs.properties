timeNextOpen=Beim nächsten Öffnen
timePickADate=Wählen Sie Datum/Uhrzeit

datePickerBack=« Zurück
datePickerDisabled=Zeitauswahl ist in der Vergangenheit
datePickerSnooze=Schlummern!

